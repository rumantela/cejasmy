<body class="">

        <div class="container px-5">
            <a class="navbar-brand" href="index.html">
                <img class="logo" src="imgs/logo.jpg" alt="Cejas My" />

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto corporative-dark-green">

                </ul>
            </div>
        </div>
    </nav>
    <div class="masthead margin-nav min-height">
        <div class="container">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                        <div class="col-lg-7">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">¡Cree una cuenta!</h1>
                                </div>
                                <form class="user" action="./REST/customers/create/">
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="text" name="firstname" class="form-control form-control-user" id="firstName"
                                                placeholder="Nombre" required>
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="text" name="lastname" class="form-control form-control-user" id="lastName"
                                                placeholder="Apellidos" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" name="email" class="form-control form-control-user" id="inputEmail"
                                            placeholder="Email" required>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="password" name="password" class="form-control form-control-user"
                                                id="inputPassword" placeholder="Password" required>
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="password" name="repeatPassword" class="form-control form-control-user"
                                                id="repeatPassword" placeholder="Repita Password" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="tel" name="phone" class="form-control form-control-user"
                                                id="inputPhone" placeholder="Teléfono">
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="dni" name="DNI" class="form-control form-control-user"
                                                id="inpuDNI" placeholder="DNI">
                                        </div>
                                    </div>
                                    <a href="./index.html" id="registerButton" class="btn btn-primary btn-user btn-block">
                                        Cree una cuenta
                                    </a>
                                    
                                    <!--
                                    <a href="index.html" class="btn btn-google btn-user btn-block">
                                        <i class="fab fa-google fa-fw"></i> Register with Google
                                    </a>
                                    <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                        <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                                    </a>
                                    -->
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="forgot-password.html">¿Olvidó su contraseña?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="login.html">¿Ya tiene una cuenta? ¡Acceda!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
